    <style>
      body {
        font-family: 'Orbitron', sans-serif;
        background-color: #0a0a0a;
        color: #00f6ff;
        background-image:
          linear-gradient(rgba(10, 10, 10, 0.95), rgba(10, 10, 10, 0.95)),
          repeating-linear-gradient(0deg, transparent, transparent 49px, rgba(255, 0, 255, 0.1) 50px, rgba(255, 0, 255, 0.1) 51px, transparent 52px, transparent 100px),
          repeating-linear-gradient(90deg, transparent, transparent 49px, rgba(0, 246, 255, 0.1) 50px, rgba(0, 246, 255, 0.1) 51px, transparent 52px, transparent 100px);
        animation: bg-pan 10s linear infinite;
      }
      @keyframes bg-pan {
        0% { background-position: 0% 0%; }
        100% { background-position: 100px 100px; }
      }
      .neon-text-pink {
        text-shadow:
          0 0 5px #ff00de,
          0 0 10px #ff00de,
          0 0 20px #ff00de,
          0 0 40px #ff00de;
      }
      .neon-text-cyan {
        text-shadow:
          0 0 5px #00f6ff,
          0 0 10px #00f6ff,
          0 0 20px #00f6ff,
          0 0 40px #00f6ff;
      }
      .neon-border-pink {
        box-shadow: 0 0 2px #ff00de, 0 0 5px #ff00de, 0 0 10px #ff00de, inset 0 0 2px #ff00de, inset 0 0 5px #ff00de;
      }
      .neon-border-cyan {
        box-shadow: 0 0 2px #00f6ff, 0 0 5px #00f6ff, 0 0 10px #00f6ff, inset 0 0 2px #00f6ff, inset 0 0 5px #00f6ff;
      }
      .glitch-effect {
        animation: glitch 1.5s linear infinite;
        position: relative;
      }
      @keyframes glitch {
        2%,64% { transform: translate(2px,0) skew(0deg); }
        4%,60% { transform: translate(-2px,0) skew(0deg); }
        62% { transform: translate(0,0) skew(5deg); }
      }
      .glitch-effect:before, .glitch-effect:after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a;
        overflow: hidden;
      }
      .glitch-effect:before {
        left: 2px;
        text-shadow: -1px 0 #ff00de;
        animation: glitch-anim-1 2s linear infinite reverse;
      }
      .glitch-effect:after {
        left: -2px;
        text-shadow: -1px 0 #00f6ff;
        animation: glitch-anim-2 2s linear infinite reverse;
      }
      @keyframes glitch-anim-1 {
        0%, 100% { clip-path: inset(0 0 95% 0); }
        25% { clip-path: inset(25% 0 50% 0); }
        50% { clip-path: inset(50% 0 10% 0); }
        75% { clip-path: inset(80% 0 5% 0); }
      }
      @keyframes glitch-anim-2 {
        0%, 100% { clip-path: inset(95% 0 0 0); }
        25% { clip-path: inset(50% 0 25% 0); }
        50% { clip-path: inset(10% 0 50% 0); }
        75% { clip-path: inset(5% 0 80% 0); }
      }
    </style>
